<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

    <!-- endbuild -->
  </head>
  <body ng-app="myAppAngularMinApp">



  <!--navbar-fixed-top-->
  <div class="navbar navbar-default" role="navigation" ng-controller="MainCtrl">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand pull-left" href="#/">
          <img alt="Brand" class="logo" src="images/yeoman.png "/>
        </a>
        <a class="navbar-brand" href="#/" ng-click="goTo('/')">DESSIAPP</a>
      </div>
      <div class="navbar-collapse collapse">
        <!-- Si no esta logueado -->
        <ul ng-if="!auth.isLogged()" class="nav navbar-nav navbar-right">
          <a ng-click="goTo('/signup')" class="btn btn-success navbar-btn">Registrar</a>
          <a ng-click="goTo('/login')" class="btn btn-success navbar-btn">Entrar</a>
        </ul>
        <!-- Si esta logueado -->
        <ul ng-if="auth.isLogged()" class="nav navbar-nav navbar-right">
          <a ng-click="logout()" class="btn btn-success navbar-btn">Salir</a>
        </ul>
      </div>
    </div>
  </div>



   <div class="content">
   <div ng-view=""></div>
   </div>

   <div class="footer">
     <div class="navbar navbar-default" role="navigation">
       <div class="container messageContainer">
         <p class="navbar-text">&copy <span class="glyphicon glyphicon-heart"></span> from the DESSI team</p>
       </div>
     </div>

   </div>


   <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/services/loginservice.js"></script>
        <!-- endbuild -->
</body>
</html>
